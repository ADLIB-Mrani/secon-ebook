version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ebook-db
    environment:
      POSTGRES_DB: ebook
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ebook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ebook-redis
    ports:
      - "6379:6379"
    networks:
      - ebook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: ebook-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ebook
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ebook-network
    volumes:
      - ./backend:/app
      - ebook_temp:/tmp/ebook_temp
      - ebook_output:/app/generated_ebooks

  # Celery Worker
  celery:
    build: ./backend
    container_name: ebook-celery
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ebook
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - ebook-network
    volumes:
      - ./backend:/app
      - ebook_temp:/tmp/ebook_temp
      - ebook_output:/app/generated_ebooks

  # Frontend
  frontend:
    build: ./frontend
    container_name: ebook-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_BASE_PATH=/api/v1
    depends_on:
      - backend
    networks:
      - ebook-network

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: ebook-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    networks:
      - ebook-network

networks:
  ebook-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  ebook_temp:
  ebook_output:
